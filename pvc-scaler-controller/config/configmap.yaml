apiVersion: v1
kind: ConfigMap
metadata:
  name: kubeconfig
  namespace: default  # Update this to the appropriate namespace
data:
  kubeconfig: |
    apiVersion: v1
clusters:
- cluster:
    certificate-authority-data: 
    server: https://controlplane:6443
  name: kubernetes
contexts:
- context:
    cluster: kubernetes
    user: kubernetes-admin
  name: kubernetes-admin@kubernetes
current-context: kubernetes-admin@kubernetes
kind: Config
preferences: {}
users:
- name: kubernetes-admin
  user:
    client-certificate-data: 
    client-key-data: 
